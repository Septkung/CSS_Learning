<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ลำดับความสำคัญปกติจะเรียงล่าง^บน
        เพราะคำสั่งบรรทัดล่างทำงานหลังสุด
        สามารถเปลี่ยนลำดับความสำคัญโดย !important
        */
        h1{
            color: red !important;
        }
        .title{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="title">Hello world</h1>
</body>
</html>
